<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Montserrat:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Lista zadań</title>
</head>

<body>

    <div class="container__box">
        <section>
            <div class="form__task">
                <h1 class="form__headerMain">Lista zadań </h1>
                <h2 class="form__header">Dodaj nowe zadanie</h2>
                <form class="form__field  js-form">
                    <div class="form__addNewTask">
                        <input class="form__entryField  js-newTask" placeholder="Co jest do zrobienia?">
                        <button class="form__newTaskButton">Dodaj zadanie</button>
                    </div>
                </form>
        </section>
        <section>
            <div class="form__newTasks">
                <h3 class="form__header">Lista zadań</h3>
                <div class="form__schedule">
                    <ul class="form__newTask js-tasks"></ul>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
